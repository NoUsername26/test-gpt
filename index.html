  <style>
    :root {
      --bg: #ffffff;
      --text: #222;
      --card: #f9f9f9;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --card: #2c2c2c;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s, color 0.5s;
    }

    .container {
      background: var(--card);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 420px;
      animation: fadeIn 1s ease-out;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-top: 16px;
      font-size: 26px;
    }

    p.intro {
      font-size: 16px;
      color: var(--text);
      margin: 10px 0 20px;
    }

    .section-title {
      font-weight: bold;
      margin: 20px 0 10px;
      font-size: 18px;
    }

    .skills {
      display: flex;
      justify-content: center;
      gap: 15px;
      font-size: 16px;
    }

    .skills span {
      background: #007bff;
      color: #fff;
      padding: 6px 12px;
      border-radius: 20px;
      transition: background 0.3s;
    }

    .skills span:hover {
      background: #0056b3;
    }

    .social-icons {
      margin-top: 25px;
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 24px;
      color: var(--text);
      transition: color 0.3s, transform 0.3s;
    }

    .social-icons a:hover {
      color: #007bff;
      transform: scale(1.1);
    }

    .dark-toggle {
      margin-top: 20px;
      background: none;
      border: 2px solid var(--text);
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      color: var(--text);
      transition: all 0.3s;
    }

    .dark-toggle:hover {
      background: var(--text);
      color: var(--bg);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
